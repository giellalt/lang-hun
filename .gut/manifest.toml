[package]
name = "hun"
human_name = "Hungarian"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.hun]
filename = "hu-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-hun"
platform = "windows"
uuid = "F6B8DF32-6FDE-46F4-A72E-9FE599A126FC"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.hu"
package = "speller-hun"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-hun-mso"
platform = "windows"
uuid = "17788529-8F2A-408F-9363-DF98252CEFF2"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-hun"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
